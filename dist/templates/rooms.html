<body class='container'>
    <div class='navbar'>
        <h3 class='logo'><img src='/assets/images/bloc-logo-white.png'></h3>
        <div class='chat-list' ng-repeat='rooms in room.list'>
            <span class='room-list' ng-repeat='(key, value) in rooms'>{{' | ' + value.$id + ' | '}}</span>
        </div> 
        <button class='new-room-button' type='button' ng-click='room.openModal()'>New Room</button>
    </div>
    <div class='chat-room'>
    </div>
</body>
